name: CD

on:
  push:
    branches:
      - master
      - staging
      - stable


jobs:
  release:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: |
          npm ci
          npm run bootstrap --if-present
      - name: Configure Git machine user
        run: |
          git config --global user.name "buildbot"
          git config --global user.email "build@generic-mmo.dev"
      - name: Checkout directly to branch
        run: |
          git reset --hard
          git checkout "${GITHUB_REF:11}"
      - name: Version
        run: |
          npm run version --if-present
      - name: Push modified files to the repository
        run: |
          git push "https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git" HEAD:${{github.ref}} --follow-tags
      - name: Publish to artifactory branch
        run: |
          npm run publish --if-present
          git push "https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git" artifactory --force